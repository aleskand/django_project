{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SNP Atlas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
</script>
<style>
.card {
  margin-top: 20px;
}
.container-fluid {
  max-width: 1700px;
} 
.nav-tabs .nav-link.active {
  background-color: rgb(24, 24, 235);
}
.input-group .btn {
  height: calc(1.5em + 0.75rem + 2px);
}
</style>
</head>
<body>
    <div class="container-fluid mx-auto my-3">
        <ul class="nav nav-tabs navbar-light bg-primary">
          <li class="nav-item d-flex align-items-center justify-content-center" style="width: 80px;">
            <a style="color: white;">SNP Atlas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'index' %}">SNPs</a>
          </li>
        </ul>
    </div>
    <div class="main_content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
